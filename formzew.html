<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src='./formularz_zew.js'> type='text/javascript'</script>
</head>

<body>
    <form onsubmit="return submitForm();" action='wyslano' method='post' name='form'>
        <label for='imie'>Imie:</label><br />
        <input type='text' minlength="2" maxlength="15" name='imie' id='imie' placeholder="wpisz imie"> <br />


        <label for='nazwisko'>Nazwisko:</label><br />
        <input type='text' minlength="2" maxlength="15" name='nazwisko' id='nazwisko' placeholder="wpisz nazwisko">
        <br />


        <label for='email'>E-mail:</label><br />
        <input type='email' name='email' placeholder="wpisz email" id='email' required multiple> <br />


        <label for='wiek'>Wiek:</label><br />
        <input type='number' name='wiek' placeholder="wpisz wiek" id='wiek' min='12' max='99'> <br />


        <label for='rejestracja'>Rejestracja:</label><br />
        <input type='text' name='rejestracja' placeholder="wpisz rejestracje" id='rejestracja'> <br />

        <label for='kodpocztowy'>Kod pocztowy:</label><br />
        <input type='text' name='kodpocztowy' placeholder="wpisz kodpocztowy" id='kodpocztowy'
            pattern="^[0-9]{2}-[0-9]{3}"> <br />


        <label for='wiadomosc'>Wiadomosc:</label>
        <br />
        <textarea id='wiadomosc' name='wiadomosc'>Wpisz wiadomosc</textarea><br />

        <label for='wybor-woj'>
            Wojewodztwo:<br />
            <select id='wybor-woj' name="wybor-woj">
                <option value='pom' selected> Pomorskie</option>
                <option value='kujpom'> Kujawsko-Pomorskie</option>
                <option value='zacpom'> Zachodnio-Pomorskie</option>
                <option value='maz'> Mazowieckie</option>
                <option value='sla'> Slaskie</option>
            </select>
            <br />
        </label>

        <label>Wybierz plec</label> <br />
        <label for='Kobieta'>
            <input type='radio' id='plec-2' name='plec' type='radio' value='plec-1'> Mezczyzna<br />
        </label>
        <label for='Mezczyzna'>
            <input type='radio' id='plec-2' name='plec' type='radio' value='plec-2'> Kobieta<br />
        </label>
        <label for='Inna'>
            <input type='radio' id='plec-3' name='plec' type='radio' value='plec-3'> Inna<br />
        </label>


        <label for='rodo'>
            <input type='checkbox' id='rodo' name='rodo' />
            Wyrazam zgode...
        </label><br />
        <button type='submit'> Wyslij</button>
    </form>
</body>

</html>
